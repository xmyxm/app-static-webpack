    <meta property="og:description" content="大众点评">
    <title>滑块适配方案</title>
    <meta name="Keywords" content="QA">
    <script type="text/javascript">
    (function(doc, win) {
        var fontSize, docEl = doc.documentElement,
            resizeEvt = 'onorientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                fontSize = 10 * (clientWidth / 320);
                if (fontSize && fontSize <= 16) {
                    docEl.style.fontSize = fontSize + 'px';
                }
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
    <script type="text/javascript" src="https://s0.meituan.net/mxx/yoda/yoda.seed.js"></script>
</head>
